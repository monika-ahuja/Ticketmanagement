<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6 d-flex justify-content-between align-items-center mb-3">
      <button mat-raised-button color="primary" class="new-ticket-button" (click)="openTicketDialog()">New Ticket</button>
      <a routerLink="/ticket-list" mat-raised-button color="accent" class="view-ticket-button">View Tickets</a>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Welcome, {{currentUser?.username}}</h2>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>Username</td>
            <td>{{currentUser?.username}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{currentUser?.email}}</td>
          </tr>
          <tr>
            <td>Mobile</td>
            <td>{{currentUser?.mobile}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
